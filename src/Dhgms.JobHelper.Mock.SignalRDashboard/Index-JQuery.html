<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <!-- Based upon https://www.asp.net/signalr/overview/getting-started/tutorial-server-broadcast-with-signalr -->
    <title>JobHelper SignalR Dashboard JQuery Sample</title>
    <link rel="stylesheet" type="text/css" href="/Content/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <h1>JobHelper SignalR Dashboard Sample</h1>

        <h2>Jobs</h2>
        <table class="table-striped table-bordered" id="jobTable">
            <thead>
                <tr><th>Name</th><th>State</th><th>Last Update</th></tr>
            </thead>
            <tbody>
                <tr><td colspan="5">loading...</td></tr>
            </tbody>
        </table>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.1.2.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Reference the Dashboard script. -->
    <script src="/Scripts/JobHelperDashboard-jquery.js">
</script>
</body>
</html>
