<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>JobHelper SignalR Dashboard KnockoutJS Sample</title>

    <link rel="stylesheet" type="text/css" href="/Content/bootstrap.css">
</head>
<body>
<div class="container">
    <h2>Jobs</h2>
    <div data-bind="if: jobs().length < 1">These are no jobs to be displayed.</div>
    <table class="table table-bordered" data-bind="if: jobs().length > 0">
        <thead>
        <tr><th>Name</th><th>State</th><th>Last Update</th></tr>
        </thead>
        <tbody>
        <!-- ko foreach: jobs -->
        <tr>
            <td data-bind="text: Name"></td>
        </tr>
        <!-- /ko -->
        </tbody>
    </table>
</div>
<script src="/Scripts/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/Scripts/jquery.signalR-2.1.2.js" type="text/javascript"></script>
<script src="/signalr/hubs" type="text/javascript"></script>
<script src="/Scripts/knockout-3.4.0.debug.js" type="text/javascript"></script>
<script src="/Scripts/JobHelperDashboard-KnockOutJs.js"></script>
</body>
</html>
